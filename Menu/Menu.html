<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Fox's Pot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
          
        <section>
            <h3>Main dish</h3>
            <input type="radio" v-model="main" v-bind:value="d">Chiken wings
            <br />
            <input type="radio" v-model="main" v-bind:value="f">Beef stake
            <br />
            <br />
            <span>Main dish Price:{{main}}$</span>
           
        </section>

        <section>
            <h3>Side dish</h3>
            <input type="radio" v-model="extra" v-bind:value="a" >Rise
            <br />
            <input type="radio" v-model="extra" v-bind:value="b" >Chips
            <br />
            <input type="radio" v-model="extra" v-bind:value="c" >Salad
            <br />  
            <br />              
            <span>Side dish Price:{{extra}}$</span> 
            <br />
            <br />
            <span>Total: {{total}} $</span>
        </section>
    </div>

      </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="main.js"></script>
    <script src="art.js"></script>
</body>
</html>
